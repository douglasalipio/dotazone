apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "br.com.dotazone"
        minSdkVersion 14
        targetSdkVersion 19

    }

    signingConfigs {
        test {
            storeFile file("dotazone.keystore")
            storePassword "D4d42010"
            keyAlias "dotazone"
            keyPassword "D4d42010"
        }
    }


    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.test
        }

    }

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        compile project(':sAXRSSReader')
        compile project(':trivialdrivesample')
        compile files('libs/YouTubeAndroidPlayerApi.jar')
        compile files('libs/gson-2.3.jar')
        compile 'com.android.support:support-v4:19.+'
        compile 'com.google.android.gms:play-services:5.0.+'
        compile 'com.viewpagerindicator:library:2.4.1@aar'
        compile 'com.mcxiaoke.volley:library-aar:1.0.0'
        compile 'com.android.support:mediarouter-v7:18.0.+'
        compile 'com.android.support:appcompat-v7:18.0.+'
    }
}